    <body class="login">
        <form class="form-container mt-5">
            <div class="container form-group">
                <label for="username"><b>Email</b></label>
                <input
                    class="form-control"
                    type="email"
                    name="username"
                    id="email"
                    placeholder="name@xian.com"
                />

                <label for="password"><b>Password</b></label>
                <input
                    class="form-control"
                    type="password"
                    name="password"
                    id="password"
                    placeholder="enter password"
                />
                <div class="checked">
                    <label class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            name="remember"
                            id=""
                            checked="checked"
                        />
                        Remember me
                    </label>
                    <div class="forgot">
                        <a href="">Forgot password?</a>
                    </div>
                </div>
                <button
                    class="btn btn-primary mt-3 mb-3"
                    id="submit"
                    type="submit"
                >
                    Login
                </button>

                <!--Register-->

                <p class="para">
                    Not a member?
                    <a href="">Register</a>
                </p>

                <!--social logins-->

                <p class="para">or sign in with:</p>

                <div class="signUp">
                    <a href="#" class="mx-2" role="button"
                        ><i
                            class="fa fa-facebook-f light-blue-text"
                        ></i
                    ></a>
                    <a href="#" class="mx-2" role="button"
                        ><i
                            class="fa fa-twitter light-blue-text"
                        ></i
                    ></a>
                    <a href="#" class="mx-2" role="button"
                        ><i
                            class="fa fa-linkedin light-blue-text"
                        ></i
                    ></a>
                    <a href="#" class="mx-2" role="button"
                        ><i
                            class="fa fa-github light-blue-text"
                        ></i
                    ></a>
                </div>
            </div>
        </form>

        <footer class="container foot">
            <div class="social">
                <a href="#">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>

                <a href="#">

                <a href="#">

            <div id="upload">
                <h6>Easily apply to Jobs</h6>

                    type="button"
